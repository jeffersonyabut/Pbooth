<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photobooth</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="panel">
      <h3 style="color: #f7f4ea">Prizzabooth</h3>
      <div class="video-container">
        <video id="video" autoplay playsinline></video>
      </div>

      <div class="controls">
        <button id="captureBtn">Capture</button>
        <div class="dropdown">
          <div class="selected">Delay</div>
          <div class="options">
            <div data-value="3">3s</div>
            <div data-value="5">5s</div>
          </div>
        </div>
        <select for="CamSelect" id="CamSelect"></select>
      </div>
    </div>

    <div>
      <p style="color: #f7f4ea">timer: <span id="second">sec</span></p>
    </div>
    <div class="gallery">
      <div id="thumbs"></div>
      <button id="stripBtn">Download Strip</button>
      <button id="clearBtn">Clear</button>
    </div>

    <!-- Hidden canvas used for captures -->
    <canvas id="hiddenCanvas" style="display: none"></canvas>
  </body>
</html>
